<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
    a{
        text-decoration: none;
        color: black;
        font-size: 20px;
    }
    thead{
         font-size: 25px;
         color: yellow;
    }
</style>

<body style="background-color:black">

    <nav class="navbar" style="background-color:#db3b66">
        <ul class="nav navbar-nav">
            <li><a style="padding: 30px; font-size: 30px; font-weight:bold;">Song Recommender System</a></li>
            <li><a href="/" style="padding: 30px;">Home</a></li>
            <li><a href="/recommend" style="padding: 30px;">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-bottom:20px;">
                <h1 class="text-white" style="font-size:50px;">Top 50 Songs</h1>
            </div>

            <table style="width:100%">
              <tr>
                <th rowspan="2"><img src="{{ user_image }}" alt="User Image" style="width:20%; padding-bottom:20px;"></th>
              </tr>
            </table>

            <table class="table text-white" >
                <thead>
                    <tr>
                    <td>#</td>
                    <td>Song</td>
                    <td>Artist</td>
                    </tr>
                </thead>
                {% for i in range(song|length) %}
                <tbody>
                    <tr>
                        <td>{{ rank[i] }}</td>
                        <td>{{ song[i] }}</td>
                        <td>{{ artist_name[i] }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
