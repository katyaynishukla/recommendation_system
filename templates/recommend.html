<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
        a{
        text-decoration: none;
        color: black;
        font-size: 20px;
    }
    thead{
         font-size: 25px;
         color: yellow;
    }
</style>

<body style="background-color:black">

    <nav class="navbar" style="background-color:#db3b66">
        <ul class="nav navbar-nav">
            <li><a style="padding: 30px; font-size: 30px; font-weight:bold;">Song Recommender System</a></li>
            <li><a href="/" style="padding: 30px;">Home</a></li>
            <li><a href="/recommend" style="padding: 30px;">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-bottom:40px">
                <h1 class="text-white" style="font-size:50px; padding-bottom: 30px;">Recommend Songs</h1>
                <form action="/recommend_songs" method="post">
                    <input type="text" name="user_input" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            <table class="table text-white" >
                <thead>
                    <tr>
                        <td>Song</td>
                        <td>Artist</td>
                    </tr>
                </thead>

                {% for i in data %}
                <tbody>
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[0] }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}

        </div>
    </div>
</body>
</html>
